<div class="post-preview">
  <div>
    <a href="{{ page.url }}">
      <img src="{{ page.img_url }}">
    </a>
  </div>
  <div class="post-preview-text">
    <div>
      <a href="{{ page.url }}">
        <h3>{{ page.title }}</h3>
      </a>
    </div>
    <div>
      {{ page.date | date: "%A, %B %-d, %Y" }}
    </div>
    <div class="post-preview-details">
      {% for detail in page.details %}
        <div class="detail">{{ detail }}</div>
      {% endfor %}
    </div>
  </div>
</div>
